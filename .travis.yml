sudo: required
language: python
services:
- docker
addons:
  apt:
    sources:
      - sourceline: 'ppa:tah83/secp256k1'
    packages:
      - libusb-1.0-0-dev
      - libudev-dev
      - libsecp256k1-0
matrix:
  include:
  - os: linux
    python: "3.4"
  - if: NOT tag =~ .+
    os: linux
    python: "3.6"
  allow_failures:
  - os: linux
    python: "3.5"
  - if: tag =~ .+
    os: osx
    language: ruby
    osx_image: xcode7.3
before_install:
- source contrib/dash/travis/electrum_dash_version_env.sh
- echo electrum-pion version is $DASH_ELECTRUM_VERSION and TRAVIS_TAG is $TRAVIS_TAG
- mkdir -p build && cp contrib/dash/travis/* ./build/
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      ./build/before_install-osx.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then
      ./build/before_install-linux.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then
      ./build/before_install-linux-apk.sh;
  fi
install:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      pip install tox; pip install tox-travis;
  fi
script:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]];then
      echo "Testing not set up yet."
      # tox;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      ./build/travis-build-osx.sh ;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then
      ./build/travis-build-linux.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then
      ./build/travis-build-linux-apk.sh;
  fi
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-pion/dist/Pion-Electrum-$DASH_ELECTRUM_VERSION-macosx.dmg
  on:
    repo: pioncoin/electrum-pion
    tags: true
    condition: "$TRAVIS_OS_NAME = osx"
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-pion/dist/Pion-Electrum-$DASH_ELECTRUM_VERSION.tar.gz
  - build/electrum-pion/dist/Pion-Electrum-$DASH_ELECTRUM_VERSION-setup-win32.exe
  - build/electrum-pion/dist/Pion-Electrum-$DASH_ELECTRUM_VERSION-setup-win64.exe
  - build/electrum-pion/bin/Electrum_DASH-$DASH_ELECTRUM_APK_VERSION-release-unsigned.apk
  on:
    repo: pioncoin/electrum-pion
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
notifications:
  slack:
    secure: 
